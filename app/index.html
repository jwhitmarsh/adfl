<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADFL</title>
    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap-extra.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Abacus Doubles Foosball League</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Laws of the Game 2014/2015</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" id="NavSide">
                    <li><a href="#LeagueTableContainer">League Table</a>
                    </li>
                    <li><a href="#FixturesContiainer">Fixtures</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div id="LeagueTableContainer">
                    <!--<h1 class="page-header">League Table</h1>-->
                    <div class="panel">
                        <div class="panel-body">
                            <table class="table" id="leagueTable">
                                <thead>
                                    <tr>
                                        <th>Position</th>
                                        <th>Team</th>
                                        <th>Played</th>
                                        <th>Won</th>
                                        <th>Lost</th>
                                        <th>Drawn</th>
                                        <th>Points</th>
                                        <th>GS</th>
                                        <th>GA</th>
                                        <th>Aggregate</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="FixturesContiainer">
                    <h1 class="page-header">Fixtures</h1>

                </div>
            </div>
        </div>
    </div>

    <div class="panel" id="round1" style="display:none">
        <div class="panel-body">
            <h3 class="round-num">Round 1</h3>
            <div class="fixture">
                <h6>Just A Formality</h6>
                <span>v</span>
                <h6>Old Abacus</h6>
            </div>
        </div>
    </div>

    <!-- jQuery -->
